name: Test & Deploy

on:
  push:
    branches: -main

jobs:
  test:
    name: Test endpoints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Use PostgreSQL
        uses: harmon758/postgresql-action@v1
        with:
          postgresql db: "my_db"
          postgresql user: "test_user"
          postgresql password: "test_passw0rd"
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: PGDATABASE=my_db PGUSER=test_user PGPASSWORD=test_passw0rd npm t
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to Render
        run: curl $\{{ secrets.RENDER_DEPLOY_HOOK_URL }}
